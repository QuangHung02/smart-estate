version: "3.9"
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: smartestate-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=Your_password123
      - MSSQL_PID=Developer
    ports:
      - "14333:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P Your_password123 -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: SmartEstate.Api/Dockerfile
    container_name: smartestate-api
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Default=Server=sqlserver,1433;Database=SmartEstate;User ID=sa;Password=Your_password123;Encrypt=True;TrustServerCertificate=True
      - Jwt__Issuer=SmartEstate
      - Jwt__Audience=SmartEstate
      - Jwt__Key=REPLACE_WITH_A_LONG_RANDOM_SECRET_KEY_32+_CHARS
      - Jwt__ExpiresMinutes=10080
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./uploads:/app/uploads

volumes:
  sql_data:
